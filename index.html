<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Square Simon</title>
</head>
<body>
    <div class="title">
        <h1>SQUARE SIMON</h1>
        <p>Copy the sequence, see how far you can get!</p>
        <button class="start-button">START GAME!</button>
    </div>
    <div class ="game-container top-half">
        <div class="game-square square-1"></div>
        <div class="game-square square-2"></div>
    </div>
    <div class ="game-container">
        <div class="game-square square-3"></div>
        <div class="game-square square-4"></div>
    </div>
    <div class ="score-container">
        <p>Current Score:<span class="current-score""> 0</span></p>
        <p>High Score:<span class="high-score"> 0</span></p>
        <button class="reset-button">Reset</button>
    </div>
</body>
</html>
